<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="pageShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#312e81" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern - dots -->
  <g fill="#ffffff" opacity="0.1">
    <circle cx="80" cy="450" r="4"/>
    <circle cx="120" cy="470" r="3"/>
    <circle cx="50" cy="420" r="2"/>
    <circle cx="460" cy="60" r="3"/>
    <circle cx="430" cy="45" r="2"/>
    <circle cx="480" cy="90" r="4"/>
  </g>
  
  <!-- Book with shadow -->
  <g filter="url(#shadow)">
    <!-- Left page filled -->
    <path d="M256 100
             C220 100 170 75 120 75
             C75 75 48 90 48 115
             L48 397
             C48 422 75 407 120 407
             C170 407 220 432 256 432
             L256 100 Z"
          fill="url(#pageGradient)"
          stroke="#3730a3"
          stroke-width="6"
          stroke-linejoin="round"/>
    <!-- Right page filled -->
    <path d="M256 100
             C292 100 342 75 392 75
             C437 75 464 90 464 115
             L464 397
             C464 422 437 407 392 407
             C342 407 292 432 256 432
             L256 100 Z"
          fill="url(#pageGradient)"
          stroke="#3730a3"
          stroke-width="6"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Page shine overlay -->
  <path d="M256 100
           C220 100 170 75 120 75
           C75 75 48 90 48 115
           L48 200
           C100 180 180 160 256 180
           L256 100 Z"
        fill="url(#pageShine)"
        opacity="0.6"/>
  
  <!-- Page lines for texture -->
  <g stroke="#c7d2fe" stroke-width="2.5" opacity="0.6">
    <line x1="75" y1="180" x2="210" y2="160"/>
    <line x1="75" y1="220" x2="218" y2="200"/>
    <line x1="75" y1="260" x2="226" y2="240"/>
    <line x1="75" y1="300" x2="232" y2="283"/>
    <line x1="75" y1="340" x2="235" y2="328"/>
    
    <line x1="437" y1="220" x2="294" y2="200"/>
    <line x1="437" y1="260" x2="286" y2="240"/>
    <line x1="437" y1="300" x2="280" y2="283"/>
    <line x1="437" y1="340" x2="277" y2="328"/>
  </g>
  
  <!-- Spine line with highlight -->
  <line x1="256" y1="100" x2="256" y2="432" stroke="#3730a3" stroke-width="6"/>
  <line x1="254" y1="105" x2="254" y2="427" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Glowing checkmark badge -->
  <g filter="url(#glow)">
    <circle cx="400" cy="130" r="55" fill="url(#checkGradient)"/>
    <circle cx="400" cy="130" r="55" fill="none" stroke="#047857" stroke-width="4"/>
    <path d="M370 130 L390 152 L430 106" 
          fill="none" 
          stroke="white" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkles with glow -->
  <g filter="url(#sparkleGlow)">
    <!-- Top-left sparkle -->
    <path d="M75 125 L92 80 L109 125 L154 142 L109 159 L92 204 L75 159 L30 142 Z"
          fill="url(#sparkleGradient)" 
          stroke="#d97706" 
          stroke-width="3"/>
    <!-- Bottom-right sparkle -->
    <path d="M403 337 L420 292 L437 337 L482 354 L437 371 L420 416 L403 371 L358 354 Z"
          fill="url(#sparkleGradient)" 
          stroke="#d97706" 
          stroke-width="3"/>
  </g>
  
  <!-- Tiny accent sparkles -->
  <g fill="#fde047" opacity="0.9">
    <circle cx="140" cy="95" r="5"/>
    <circle cx="155" cy="115" r="3"/>
    <circle cx="470" cy="320" r="4"/>
    <circle cx="485" cy="340" r="3"/>
  </g>
</svg>

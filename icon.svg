<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Inner shadow/highlight -->
  <rect x="48" y="48" width="416" height="416" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
  
  <!-- Quiz card/document shape -->
  <rect x="128" y="96" width="256" height="320" rx="24" ry="24" fill="white" opacity="0.95"/>
  
  <!-- Lines representing questions -->
  <rect x="168" y="144" width="176" height="16" rx="8" fill="#e2e8f0"/>
  <rect x="168" y="184" width="140" height="16" rx="8" fill="#e2e8f0"/>
  
  <!-- Checkbox/answer area -->
  <rect x="168" y="232" width="176" height="48" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="168" y="296" width="176" height="48" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Checkmark circle (correct answer indicator) -->
  <circle cx="384" cy="384" r="64" fill="url(#accentGradient)"/>
  <circle cx="384" cy="384" r="56" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Checkmark -->
  <path d="M352 384 L372 404 L416 360" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small decorative elements -->
  <circle cx="144" cy="160" r="12" fill="#6366f1" opacity="0.6"/>
  <circle cx="144" cy="256" r="12" fill="#6366f1" opacity="0.4"/>
  <circle cx="144" cy="320" r="12" fill="#6366f1" opacity="0.4"/>
</svg>
